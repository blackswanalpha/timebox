<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TimeBox - Loading</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #6366f1;
      --secondary: #a855f7;
      --bg-dark: #0f172a;
      --glass-bg: rgba(255, 255, 255, 0.05);
      --glass-border: rgba(255, 255, 255, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: var(--bg-dark);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      color: white;
    }

    /* Animated Mesh Background */
    .bg-blobs {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 0;
      filter: blur(80px);
      opacity: 0.6;
    }

    .blob {
      position: absolute;
      border-radius: 50%;
      filter: blur(40px);
      animation: float 20s infinite alternate;
    }

    .blob-1 {
      width: 400px;
      height: 400px;
      background: var(--primary);
      top: -100px;
      left: -100px;
      animation-delay: 0s;
    }

    .blob-2 {
      width: 350px;
      height: 350px;
      background: var(--secondary);
      bottom: -80px;
      right: -80px;
      animation-delay: -5s;
    }

    @keyframes float {
      0% { transform: translate(0, 0) scale(1); }
      33% { transform: translate(30px, -50px) scale(1.1); }
      66% { transform: translate(-20px, 20px) scale(0.9); }
      100% { transform: translate(0, 0) scale(1); }
    }

    .splash-container {
      position: relative;
      z-index: 10;
      width: 320px;
      padding: 40px;
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: 32px;
      text-align: center;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      animation: mount 1s cubic-bezier(0.16, 1, 0.3, 1);
    }

    @keyframes mount {
      0% { opacity: 0; transform: scale(0.9) translateY(20px); }
      100% { opacity: 1; transform: scale(1) translateY(0); }
    }

    .logo-wrapper {
      position: relative;
      width: 80px;
      height: 80px;
      margin: 0 auto 24px;
    }

    .logo-glow {
      position: absolute;
      inset: -5px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      border-radius: 22px;
      filter: blur(12px);
      opacity: 0.5;
      animation: glowPulse 2s ease-in-out infinite;
    }

    .logo {
      position: relative;
      width: 100%;
      height: 100%;
      background: white;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    .logo svg {
      width: 44px;
      height: 44px;
      color: var(--primary);
    }

    @keyframes glowPulse {
      0%, 100% { opacity: 0.3; transform: scale(1); }
      50% { opacity: 0.6; transform: scale(1.1); }
    }

    h1 {
      font-size: 28px;
      font-weight: 700;
      letter-spacing: -0.025em;
      margin-bottom: 8px;
      background: linear-gradient(to bottom right, #fff, #94a3b8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .tagline {
      font-size: 14px;
      color: #94a3b8;
      margin-bottom: 32px;
    }

    .progress-container {
      width: 100%;
      height: 4px;
      background: rgba(255,255,255,0.1);
      border-radius: 2px;
      overflow: hidden;
      margin-bottom: 12px;
    }

    .progress-bar {
      width: 0%;
      height: 100%;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      border-radius: 2px;
      animation: loadProgress 2.5s cubic-bezier(0.65, 0, 0.35, 1) infinite;
    }

    @keyframes loadProgress {
      0% { width: 0%; transform: translateX(-100%); }
      50% { width: 70%; transform: translateX(0); }
      100% { width: 100%; transform: translateX(100%); }
    }

    .status {
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: #64748b;
      font-weight: 600;
    }

    .version {
      position: absolute;
      bottom: 24px;
      font-size: 11px;
      color: #475569;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="bg-blobs">
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>
  </div>

  <div class="splash-container">
    <div class="logo-wrapper">
      <div class="logo-glow"></div>
      <div class="logo">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="10"></circle>
          <polyline points="12 6 12 12 16 14"></polyline>
        </svg>
      </div>
    </div>
    <h1>TimeBox</h1>
    <p class="tagline">Focus. Achieve. Repeat.</p>
    
    <div class="progress-container">
      <div class="progress-bar"></div>
    </div>
    <p class="status">Initializing System</p>
  </div>

  <div class="version">v0.1.0</div>

  <script>
    // Simple script to slightly randomize the "Initializing" text
    const statusText = document.querySelector('.status');
    const messages = ['Initializing System', 'Loading Assets', 'Preparing Workspace', 'Almost Ready'];
    let i = 0;
    
    setInterval(() => {
      i = (i + 1) % messages.length;
      statusText.textContent = messages[i];
    }, 800);
  </script>
</body>
</html>
